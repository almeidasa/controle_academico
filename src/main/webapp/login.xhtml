<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:b="http://bootsfaces.net/ui"  xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <link rel="shortcut icon" href="resources/img/academico.png"/>
        <link rel="StyleSheet" type="text/css" href="resources/css/login.css" media="screen" />
        
        <script language="JavaScript">
            if (#{loginBean.sessao}) {
                window.location.href = "/controle_academico/index.xhtml";
            }
        </script>
    </h:head>
    <h:body class="body"> 
        <div class="divLogo">
            <img src="resources/img/academico.png"></img><br></br>
            <h:outputLabel class="labelSistema">Acesso ao Sistema</h:outputLabel>
        </div>
        <div class="divLogin">
            <b:form>
                <h:panelGrid class="painel" columns="1">
                    <b:inputText id="login" value="#{loginBean.usuario}" placeholder="Usuário" required="true" requiredMessage="Digite o Usuário">
                        <f:facet name="prepend">
                            <b:icon name="user" />
                        </f:facet>
                    </b:inputText>
                    <b:inputSecret id="senha" value="#{loginBean.senha}" placeholder="Senha" required="true" requiredMessage="Digite a Senha">
                        <f:facet name="prepend">
                            <b:iconAwesome name="key" />
                        </f:facet>
                    </b:inputSecret>
                    <b:panelGrid columns="2">
                        <b:commandButton id="btnLogin" class="btnLogin" title="Entrar no sistema" look="success" value ="Login" action ="#{loginBean.efetuarLogin()}"/>
                        <b:commandButton id="btnRecuperar" class="btnLogin" title="Recuperar a senha" look="danger" value ="Esqueceu a senha" action ="#{loginBean.recuperarSenha()}" immediate="true"/>
                    </b:panelGrid>
                    <div class="divAlterarSenha">
                        <b:commandLink class="alterarSenha" value="Alterar sua senha" action="#{loginBean.paginaAlterar()}"/>
                    </div>
                    <b:messages />
                </h:panelGrid>
            </b:form>
        </div>
    </h:body>
</html>
