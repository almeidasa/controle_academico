<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:b="http://bootsfaces.net/ui"  xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Alterar Senha</title>
        <link rel="shortcut icon" href="resources/img/academico.png"/>
        <link rel="StyleSheet" type="text/css" href="resources/css/recuperar.css" media="screen" />
    </h:head>
    <h:body class="body"> 
        <div class="divLogo">
            <img src="resources/img/academico.png"></img><br></br>
            <h:outputLabel class="labelSistema">Recuperar Senha</h:outputLabel>
        </div>
        <div class="divLogin">
            <b:form>
                <h:panelGrid class="painel" columns="1">
                    <b:inputText id="login" value="#{loginBean.usuario}" placeholder="Usuário" required="true" requiredMessage="Digite o Usuário">
                        <f:facet name="prepend">
                            <b:icon name="user" />
                        </f:facet>
                    </b:inputText>
                    <b:inputText id="senha" value="#{loginBean.email}" placeholder="Digite o e-mail cadastrado para este usuário" required="true" requiredMessage="Digite o e-mail cadastrado para este usuário"/>
                    <b:panelGrid columns="2">
                        <b:commandButton id="btnLogin" class="btnLogin" title="Enviar senha temporária ao e-mail cadastrado" look="warning" value ="Solicitar Nova Senha" action ="#{loginBean.soliictarSenha()}"/>
                        <b:commandButton id="btnRecuperar" class="btnLogin" title="Cancelar Alteração" look="danger" value ="Cancelar" action ="#{loginBean.logOff()}" immediate="true"/>
                    </b:panelGrid>
                    <b:messages />
                </h:panelGrid>
            </b:form>
        </div>
    </h:body>
</html>
