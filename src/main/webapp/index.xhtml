<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Inicio</title>
        <link rel="shortcut icon" href="resources/img/home.png"/>
        <link rel="StyleSheet" type="text/css" href="resources/css/index.css" media="screen" />

        <script language="JavaScript">
            if (!#{loginBean.sessao}) {
                window.location.href = "/controle_academico/login.xhtml";
            }
        </script>
    </h:head>
    <h:body>
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="/templates/header.xhtml" />
            </ui:insert>
        </div>
        <b:column col-sm="9" offset-sm="3" col-md="10" offset="2">
            <div class="divPrincipal">
                <b:panel title="Tela Inicial" collapsible="false" look="info" iconAwesome="list-alt" icon-size="lg" >
                    <h:graphicImage class="img" value="resources/img/logo.png"/><br></br>
                    <h:outputLabel>Bem-Vindo #{loginBean.nomeUsr} ao Sistema</h:outputLabel>
                    <h:form>
                        <b:commandButton iconAwesome="sign-out" value="Sair" class="btn btn-lg" title="Sair do Sistema" look="danger" action="#{loginBean.logOff()}" />
                    </h:form>
                </b:panel>
            </div>
        </b:column>
    </h:body>
</html>
