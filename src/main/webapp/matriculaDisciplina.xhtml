<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Matricula Aluno no Curso</title>
        <link rel="shortcut icon" href="resources/img/home.png"/>
        <link rel="StyleSheet" type="text/css" href="resources/css/cadastrarUsuario.css" media="screen" />

        <script language="JavaScript">
//            if (!#{loginBean.sessao}) {
//                window.location.href = "/controle_academico/login.xhtml";
//            }
        </script>
    </h:head>
    <h:body>
        <div id="header">
            <ui:insert name="templateAdmin" >
                <ui:include src="/templates/templateAdmin.xhtml" />
            </ui:insert>
        </div>
        <b:column col-sm="9" offset-sm="3" col-md="10" offset="2">
            <div>
                <b:panel title="Matricula Curso" collapsible="true" look="info" iconAwesome="sitemap" icon-size="lg" >
                    <b:form>
                        <b:row>
                            <b:selectOneMenu value="#{matriculaDisciplinaBean.fk_Aluno}" label="Aluno" tiny-screen="half" required="true">
                                <f:selectItems value="#{matriculaDisciplinaBean.itensBoxAlunos.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
                                <f:ajax event="change"  immediate="true" listener="#{matriculaDisciplinaBean.teste()}"/>
                            </b:selectOneMenu>
                            <b:selectOneMenu value="#{matriculaCursoBean.fk_Curso_cod}"  label="Disciplina" tiny-screen="half" required="true">
                                <f:selectItems value="#{matriculaDisciplinaBean.itensBoxCurso.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
                            </b:selectOneMenu>
                        </b:row>
                        <b:row>
                            <b:inputText value="" label="Semestre" placeholder="Semestre" type="number"
                                         tiny-screen="one-fourth" />
                            <b:inputText value="" label="Ano" placeholder="2018" mask="9{0,4}" 
                                         tiny-screen="one-fourth" required="true" />
                            <b:selectOneMenu value="" tooltip="Deve ser preenchido ao concluir o semestre" label="Conceito" tiny-screen="one-fourth">
                                <f:selectItem itemLabel="" itemValue="" />
                                <f:selectItem itemLabel="Insuficiente" itemValue="Insuficiente" />
                                <f:selectItem itemLabel="Suficiente" itemValue="Suficiente" />
                                <f:selectItem itemLabel="Bom" itemValue="Bom" />
                                <f:selectItem itemLabel="Ótimo" itemValue="Ótimo" />
                            </b:selectOneMenu>
                            <b:selectOneMenu immediate="true" onclick="#{matriculaDisciplinaBean.teste()}" value="#{matriculaCursoBean.situacao}" label="Situação" tiny-screen="one-fourth" required="true">
                                <f:selectItem itemLabel="Cursando" itemValue="Em Andamento" />
                                <f:selectItem  itemLabel="Concluído" itemValue="Concluída" />
                                <f:selectItem itemLabel="Cancelado" itemValue="Cancelada" />
                            </b:selectOneMenu>
                        </b:row>
                        <!--Divisão de painéis-->
                        <b:row>
                            <b:commandButton iconAwesome="#{matriculaDisciplinaBean.icone}" icon-size="lg" value="#{matriculaDisciplinaBean.botao}" class="btn btn-lg btnIncluir" 
                                             title="#{matriculaDisciplinaBean.botao}" look="success" action="#{matriculaDisciplinaBean.add()}"/>   
                            <b:commandButton iconAwesome="remove" icon-size="lg" value="Cancelar" class="btn btn-lg btnIncluir" 
                                             title="Cancelar" look="danger" action="#{matriculaDisciplinaBean.cancelar()}" immediate="true"/>
                        </b:row>
                    </b:form>
                    <b:messages/>
                </b:panel>
            </div>
            <div>
                <b:panel class="painel3" collapsible="false" title="Matriculados" iconAwesome="table" icon-size="lg" look="info" rendered="true">
                    <b:form>
                        <b:row style="padding: 15px">
                            <b:dataTable customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json" 
                                         class="table table-striped table-bordered"
                                         var="lista"
                                         style=" margin-left: auto; margin-right: auto; width: 100%; position: relative;"
                                         responsive="true">

                                <b:dataTableColumn value="#{lista.matricula}" label="Matricula"/>
                                <b:dataTableColumn value="#{matriculaDisciplinaBean.itensBoxAlunos.get(lista.fk_Aluno)}" label="Aluno"/>
                                <b:dataTableColumn value="#{matriculaDisciplinaBean.itensBoxCurso.get(lista.fk_Curso_cod)}" label="Curso"/>
                                <b:dataTableColumn value="#{lista.data_inicio}" label="Data de Início"/>
                                <b:dataTableColumn value="#{lista.duracao_curso}" label="Duração Semestres"/>
                                <b:dataTableColumn value="#{lista.situacao}" label="Situação"/>
                                <b:dataTableColumn label="Opções" style="width: 170px">
                                    <h:panelGrid style="width: 170px; margin-left: auto; margin-right: auto" columns="2">
                                        <b:commandButton iconAwesome="trash-o" value="Remover" size="sm" class="btn btn-lg"
                                                         title="Remover Item" look="danger"   action="#{matriculaDisciplinaBean.remover(lista)}"/>
                                        <b:commandButton iconAwesome="edit" value="Editar" size="sm" class="btn btn-lg"
                                                         title="Editar Item" look="info"  action="#{matriculaDisciplinaBean.editar(lista)}" />
                                    </h:panelGrid>
                                </b:dataTableColumn>
                            </b:dataTable>
                        </b:row>
                    </b:form>
                </b:panel>
            </div>
        </b:column>
    </h:body>
</html>
