<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Matricula Aluno no Curso</title>
        <link rel="shortcut icon" href="resources/img/home.png"/>
        <link rel="StyleSheet" type="text/css" href="resources/css/cadastrarUsuario.css" media="screen" />

        <script language="JavaScript">
            if (!#{loginBean.sessao}) {
                window.location.href = "/controle_academico/login.xhtml";
            }
            if (!#{loginBean.permissao.getOrDefault('Gerenciar Matricular Aluno no Curso', false)}) {
                window.location.href = "/controle_academico/naoAutorizado.xhtml";
            }
        </script>
    </h:head>
    <h:body>
        <div id="header">
            <ui:insert name="templateAdmin" >
                <ui:include src="/templates/templateAdmin.xhtml" />
            </ui:insert>
        </div>
        <b:column col-sm="9" offset-sm="3" col-md="10" offset="2">
            <div>
                <b:panel title="Histórico Acadêmico do Aluno" collapsible="true" look="info" iconAwesome="graduation-cap" icon-size="lg" >
                    <b:form>
                        <b:row>
                            <b:selectOneMenu select2="true" value="#{relatorioBean.codCurso}"  label="Curso" tiny-screen="half" required="true">
                                <f:selectItems value="#{relatorioBean.itensBoxCurso.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
                                <f:ajax event="change" immediate="false" render="boxAluno" listener="#{relatorioBean.setBoxAlunos()}"/>
                            </b:selectOneMenu>
                            <b:selectOneMenu id="boxAluno" select2="true" value="#{relatorioBean.alunoCpf}" label="Aluno" tiny-screen="half" required="true">
                                <f:selectItems value="#{relatorioBean.itensBoxAlunos.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
                            </b:selectOneMenu>
                        </b:row>
                        <!--Divisão de painéis-->
                        <b:row>
                            <b:commandButton iconAwesome="file-pdf-o" icon-size="lg" value="Gerar Relatório" class="btn btn-lg btnIncluir" 
                                             title="Gerar Relatório PDF" look="danger"/>
                        </b:row>
                    </b:form>
                    <b:messages/>
                </b:panel>
            </div>
            <div>
                <b:panel class="painel3" collapsible="false" title="Matriculados" iconAwesome="table" icon-size="lg" look="info" rendered="true">
                    <b:form>
                        <b:row style="padding: 15px">
                            <b:dataTable customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json" 
                                         class="table table-striped table-bordered" 
                                         value = "#{matriculaCursoBean.matriculaCurso}"
                                         var="lista"
                                         style=" margin-left: auto; margin-right: auto; width: 100%; position: relative;"
                                         responsive="true">

                                <b:dataTableColumn value="#{lista.matricula}" label="Matricula"/>
                                <b:dataTableColumn value="#{matriculaCursoBean.itensBoxAlunos.get(lista.fk_Aluno)}" label="Aluno"/>
                                <b:dataTableColumn value="#{matriculaCursoBean.itensBoxCurso.get(lista.fk_Curso_cod)}" label="Curso"/>
                                <b:dataTableColumn value="#{lista.data_inicio}" label="Data de Início"/>
                                <b:dataTableColumn value="#{lista.duracao_curso}" label="Duração (Semestres)"/>
                                <b:dataTableColumn value="#{lista.situacao}" label="Situação"/>
                            </b:dataTable>
                        </b:row>
                    </b:form>
                </b:panel>
            </div>
        </b:column>
    </h:body>
</html>
