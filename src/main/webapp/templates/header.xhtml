<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body style="padding-top: 30px">
        <h:outputScript library="holder" name="holder.js" />
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
        <b:navBar inverse="true" fixed="top" fluid="true">
            <b:navbarLinks pull="left">
                <b:navLink value="Controle Academico" href="/controle_academico/index.xhtml" style="font-size: 18px" icon-awesome="home" icon-size="lg"></b:navLink>
            </b:navbarLinks>
            <b:navbarLinks pull="right">
                <b:navLink value="Configurações" href="#" iconAwesome="cog"></b:navLink>
                <b:dropMenu value="#{loginBean.nomeUsr}" icon-awesome="user" >
                    <b:navLink action="#{loginBean.logOff()}" value="Sair" icon-awesome="sign-out" />
                </b:dropMenu>
                <b:navLink value="Ajuda" href="#" iconAwesome="question-circle"></b:navLink>
            </b:navbarLinks>
            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">
                    <b:inputText placeholder="Pesquisar..." fieldSize="sm"/>
                </div>
            </h:form>
        </b:navBar>
        <b:container fluid="true">
            <b:row>
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                    <b:listLinks>
                        <b:navLink href="#" value="Cadastrar Animais" active="true" iconAwesome="fa-paw" icon-size="lg"/>
                        <b:navLink href="#" value="Cachorro" icon-awesome="chevron-right" />
                        <b:dropMenu value="Gato" icon-awesome="chevron-right" >
                            <b:navLink href="#" value="Cadastrar" icon-awesome="save" />
                            <b:navLink href="#" value="Cadastrados" icon-awesome="search" />
                        </b:dropMenu>
                        <b:dropMenu value="Iguana" icon-awesome="chevron-right" >
                            <b:navLink href="#" value="Cadastrar" icon-awesome="save" />
                            <b:navLink href="#" value="Cadastrados" icon-awesome="search" />
                        </b:dropMenu>
                        <b:dropMenu value="Cobra" icon-awesome="chevron-right" >
                            <b:navLink href="#" value="Cadastrar" icon-awesome="save" />
                            <b:navLink href="#" value="Cadastrados" icon-awesome="search" />
                        </b:dropMenu>
                    </b:listLinks>
                    <b:listLinks>
                        <b:navLink href="#" value="Cadastrar Empresas" active="true" iconAwesome="briefcase" icon-size="lg" style="background-color: #81c784" />
                        <b:navLink href="#" value="Beta Inc" iconAwesome="chevron-right"/>
                        <b:navLink value="Monster Care Ltda" iconAwesome="chevron-right"/>
                        <b:navLink value="Geração Tecnologia" iconAwesome="chevron-right"/>
                    </b:listLinks>
                    <b:listLinks>
                        <b:navLink href="#" value="Aplicativos" active="true" iconAwesome="apple" icon-size="lg" style="background-color: #e57373" />
                        <b:navLink href="#" value="Conversor de Moedas" icon-awesome="money"/>
                        <b:navLink href="#" value="Jogo da Velha" icon-awesome="th"/>
                    </b:listLinks>
                </b:column>
            </b:row>
        </b:container>
        <div id="footer" style="text-align: center">
            <hr/>
            &copy; 2018 Tio Willians. Todos os direitos reservados.
        </div>
        <style type="text/css">
            .sub-header {
                border-bottom: 1px solid #eee;
                padding-bottom: 10px;
            }
            .navbar-fixed-top {
                border: 0 none;
            }
            .sidebar {
                display: none;
            }
            @media (min-width: 768px) {
                .sidebar {
                    background-color: #f5f5f5;
                    border-right: 1px solid #eee;
                    bottom: 0;
                    display: block;
                    left: 0;
                    overflow-x: hidden;
                    overflow-y: auto;
                    padding: 20px;
                    position: fixed;
                    top: 40px;
                    z-index: 1000;
                }
            }
            .nav-list {
                margin-bottom: 20px;
                margin-left: -20px;
                margin-right: -21px;
            }
            .nav-list > li > a {
                padding-left: 20px;
                padding-right: 20px;
            }
            .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
                background-color: #428bca;
                color: #fff;
            }
            .main {
                padding: 20px;
            }
            @media (min-width: 768px) {
                .main {
                    padding-left: 40px;
                    padding-right: 40px;
                }
            }
            .main .page-header {
                margin-top: 0;
            }
            .placeholders {
                margin-bottom: 30px;
                text-align: center;
            }
            .placeholders h4 {
                margin-bottom: 0;
            }
            .placeholder {
                margin-bottom: 20px;
            }
            .placeholder img {
                border-radius: 50%;
                display: inline-block;
            }
        </style>
    </h:body>
</html>
