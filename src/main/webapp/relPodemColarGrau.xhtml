<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Alunos que podem colar grau</title>
        <link rel="shortcut icon" href="resources/img/home.png"/>
        <link rel="StyleSheet" type="text/css" href="resources/css/cadastrarUsuario.css" media="screen" />

        <script language="JavaScript">
            if (!#{loginBean.sessao}) {
                window.location.href = "/controle_academico/login.xhtml";
            }
            if (!#{loginBean.permissao.getOrDefault('4.1.3 - Podem Colar Grau', false)}) {
                window.location.href = "/controle_academico/naoAutorizado.xhtml";
            }
        </script>
    </h:head>
    <h:body  style=" margin-top: 60px; background-image: url('resources/img/back.png')">
        <div id="header">
            <ui:insert name="templateAdmin" >
                <ui:include src="/templates/template.xhtml" />
            </ui:insert>
        </div>
        <b:column col-sm="9" offset-sm="3" col-md="10" offset="2">
            <div>
                <b:panel title="Alunos que podem colar grau por curso" collapsible="true" look="info" iconAwesome="graduation-cap" icon-size="lg" >
                    <b:form>
                        <b:row>
                            <b:selectOneMenu select2="true" value="#{relatorioBean.codCurso}"  label="Curso" tiny-screen="half" required="true">
                                <f:selectItems value="#{relatorioBean.itensBoxCurso.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
                                <f:ajax event="change" immediate="false" render="Tabela" listener="#{relatorioBean.relAlunosPodemColarGrau()}"/>
                            </b:selectOneMenu>
                        </b:row>
                    </b:form>
                    <b:messages/>
                </b:panel>
            </div>
            <div>
                <b:panel id="Tabela" class="painel3" collapsible="false" title="Alunos que podem colar grau no curso #{relatorioBean.itensBoxCurso.get(relatorioBean.codCurso)}" iconAwesome="table" icon-size="lg" look="info" rendered="true">
                    <b:form>
                        <b:row style="padding: 15px">
                            <b:dataTable customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json" 
                                         class="table table-striped table-bordered" 
                                         value = "#{relatorioBean.alunos}"
                                         var="lista"
                                         excel="true"
                                         csv="true"
                                         pdf="true"
                                         columnVisibility="true"
                                         copy="true"
                                         print="true"
                                         style=" margin-left: auto; margin-right: auto; width: 100%; position: relative;"
                                         responsive="true">

                                <b:dataTableColumn value="#{lista.nome}" label="Aluno"/>
                                <b:dataTableColumn value="#{lista.cpf}" label="CPF"/>
                                <b:dataTableColumn value="#{relatorioBean.matriculaAluno.get(lista.cpf)}" label="MatrÃ­cula"/>
                                <b:dataTableColumn value="#{relatorioBean.itensBoxCurso.get(relatorioBean.codCurso)}" label="Curso"/>
                            </b:dataTable>
                        </b:row>
                    </b:form>
                </b:panel>
            </div>
        </b:column>
    </h:body>
</html>
